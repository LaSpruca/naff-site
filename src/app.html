<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="/favicon.png" />
		<title>Northland Amateur Filmakers Festival | NAFF</title>
		<meta name="title" content="Northland Amateur Filmakers Festival | NAFF" />
		<meta name="description" content="A filmmaking competition for those of us in Northland" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.naff.nz/" />
		<meta property="og:title" content="Northland Amateur Filmakers Festival | NAFF" />
		<meta
			property="og:description"
			content="A filmmaking competition for those of us in Northland"
		/>
		<meta property="og:image" content="/assets/img/naff-color.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.naff.nz/" />
		<meta property="twitter:title" content="Northland Amateur Filmakers Festival | NAFF" />
		<meta
			property="twitter:description"
			content="A filmmaking competition for those of us in Northland"
		/>
		<meta property="twitter:image" content="/assets/img/naff-color.png" />

		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
